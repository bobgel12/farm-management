version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chicken_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "mkdir -p /app/logs &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py shell -c \"import os; from django.contrib.auth.models import User; admin_username = os.getenv('ADMIN_USERNAME', 'admin'); admin_email = os.getenv('ADMIN_EMAIL', 'admin@chickenmanagement.com'); admin_password = os.getenv('ADMIN_PASSWORD', 'admin123'); User.objects.get_or_create(username=admin_username, defaults={'email': admin_email, 'is_staff': True, 'is_superuser': True}); admin = User.objects.get(username=admin_username); admin.set_password(admin_password); admin.save()\" &&
             python manage.py ensure_default_program &&
             python manage.py ensure_default_farm &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:password@db:5432/chicken_management
      - SECRET_KEY=django-insecure-change-this-in-production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - ADMIN_EMAIL=admin@chickenmanagement.com
      # Rotem Scraper Configuration
      - ROTEM_USERNAME=${ROTEM_USERNAME:-}
      - ROTEM_PASSWORD=${ROTEM_PASSWORD:-}
      # Celery Configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Frontend URL for invite links
      - FRONTEND_URL=http://localhost:3002
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/rotem/farms/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8002/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
